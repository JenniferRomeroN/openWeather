<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://i.pinimg.com/originals/51/47/4c/51474c8511c510c24162e0358622367a.gif">
    <title>Document</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light text-center">
        <a class="navbar-brand mx-auto" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZqMTE205odpbdvHbn9StLB5IgeXJ7Ejpe6A&s" width="30" height="30" class="d-inline-block align-top" alt="">
            SkyWave
        </a>
    </nav>

    <!-- Container to center content -->
    <div class="container d-flex justify-content-center mt-5">
        <div >
            <!-- Form with search -->
            <form id="city" class="input-group mb-3 mt-4">
                <input type="text" id="inputWeaterCity" class="form-control" placeholder="¿Cuál es tu ciudad?" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>

            <!-- Additional form controls -->
            <div class="input-group mb-3 mt-4">
                <input type="text" id="defaultCityInput" class="form-control" placeholder="Agregar una ciudad por defecto">
                <div class="input-group-append">
                    <button id="addCityButton" type="submit" class="btn btn-outline-secondary">Add City</button>
                </div>
            </div>

            <button id="deleteButton" class="btn btn-danger btn-block">Delete city</button>

            <div id="weaterCity"></div>
        </div>
    </div>

    <script src="./JavaScript/script.js"></script>
</body>
</html>
