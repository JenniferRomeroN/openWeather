<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="weatherIcon.png">
    <title>SkyWave</title>
</head>
<body class="move-clouds">
    <!-- Image and text -->
    <nav class="navbar navbar-light text-center">
        <a class="navbar-brand mx-auto" href="#">SkyWave</a>
    </nav>

    <!-- Container to center content -->
    <div class="container d-flex justify-content-center mt-5">
        <div>
            <form id="city" class="input-group mb-3 mt-4">
                <input type="text" id="inputWeaterCity" class="form-control" placeholder="What is your city?">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </div>
            </form>
        



            <!-- Additional form controls -->
            <div class="input-group mb-3 mt-4">
                <input type="text" id="defaultCityInput" class="form-control" placeholder="Add default city">
                <div class="input-group-append">
                    <button id="addCityButton" type="submit" class="btn btn-outline-secondary">Add City</button>
                    <button id="deleteButton" class="btn btn-danger">Delete City</button>
                </div>
            </div>

            <div id="welcomeMessage"></div>
            <div id="weaterCity" class="city-cards-container">

    <script src="./JavaScript/script.js"></script>
</body>
</html>
